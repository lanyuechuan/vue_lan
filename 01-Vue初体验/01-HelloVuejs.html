<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>


    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{message}}</h2>
    </div>
    <script src="../js/vue.js"></script>

    <script>
        //let(es6变量)/const(es6常量)，以后不要用var，var没有变量作用域
        //编程范式:声明式编程
        const app = new Vue({
            el: 'div', //用于挂载要管理的元素
            data: { // 定义一些数据
                message: '你好，蓝越川。'
            }
        })
    </script>
</body>

</html>
