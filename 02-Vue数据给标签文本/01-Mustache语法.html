<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <h2>{{message}}, 你好啊</h2>
        <h2>{{firstName}} {{lastName}}</h2>
        <!-- 除了写字符串和变量还可以写表达式 -->
        <h2>{{counter *2}}</h2>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "蓝越川",
                firstName: 'kobe',
                lastName: 'bryant',
                counter: 100
            },
        })
    </script>



</body>

</html>
