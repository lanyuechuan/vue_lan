<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <!-- v-once指令表示元素和组件只渲染一次，不会随请求回来的数据改变而改变 -->
        <h1 v-once>{{message}}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "蓝越川"
            }

        })
    </script>



</body>

</html>
