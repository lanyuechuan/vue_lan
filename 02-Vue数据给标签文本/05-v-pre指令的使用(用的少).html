<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <!-- 把里面的东西原封不动地显示，就像py地字符串前加一个r -->
        <h1 v-pre>{{message}}</h1>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "蓝越川"
            }

        })
    </script>



</body>

</html>
