<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            color: red;
        }
        .line {
            color: aqua;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <h2 :class="active">{{message}}</h2> -->
        <!-- class为true就会绑定，为false就不会绑定 -->
        <h2 class='always' :class="{active: isActive, line: isLine}">{{message}}</h2>
        <button v-on:click='btnClick'>按钮</button>
    </div>

    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: "蓝越川",
                isActive: true,
                isLine: false
            },
            methods: {
                btnClick: function () {
                    this.isActive = !this.isActive
                }
            }

        })
    </script>



</body>

</html>
